<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‡¶Ü‡¶Æ‡ßç‡¶Æ‡¶æ‡¶∞‡¶ï‡ßá ‡¶¨‡¶æ‡¶Å‡¶ö‡¶æ‡¶®!</title>
    <style>
        /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶Æ‡¶§ ‡¶π‡ßÅ‡¶¨‡¶π‡ßÅ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        body {
            margin: 0; padding: 0;
            background-color: #fcf9c5; /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü‡ßá‡¶∞ ‡¶∏‡ßá‡¶á ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶π‡¶≤‡ßÅ‡¶¶ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
            font-family: 'Arial', sans-serif;
            overflow: hidden; touch-action: none;
        }

        #game-container {
            position: relative; width: 100%; max-width: 450px;
            height: 100vh; margin: 0 auto;
            background-color: #fcf9c5;
        }

        /* ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        #score-board {
            position: absolute; top: 40px; left: 50%;
            transform: translateX(-50%);
            background: #fff9c4; border: 2px solid #e0cf8d;
            padding: 10px 40px; border-radius: 15px;
            font-size: 24px; font-weight: bold; color: #333;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞: ‡¶Ü‡¶Æ‡ßç‡¶Æ‡¶æ‡¶∞ */
        #player {
            position: absolute; bottom: 150px; left: 50%;
            width: 90px; height: 90px;
            background: url('ammar.png') no-repeat center center;
            background-size: contain;
            transform: translateX(-50%);
            z-index: 100;
        }

        /* ‡¶∂‡¶§‡ßç‡¶∞‡ßÅ: ‡¶õ‡¶æ‡¶§‡ßç‡¶∞‡¶≤‡ßÄ‡¶ó ‡¶≤‡ßã‡¶ó‡ßã */
        .enemy {
            position: absolute; width: 60px; height: 60px;
            background: url('bcl.png') no-repeat center center;
            background-size: contain;
        }

        /* ‡¶ñ‡ßá‡¶≤‡¶æ ‡¶∂‡ßá‡¶∑ ‡¶™‡¶™‡¶Ü‡¶™ (‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶Æ‡¶§) */
        #game-over-modal {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; background: white; border-radius: 20px;
            border: 4px solid #d32f2f; padding: 30px 20px;
            text-align: center; z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #game-over-modal h2 { color: #d32f2f; font-size: 32px; margin: 0; }
        .score-text { font-size: 20px; margin: 15px 0; color: #333; }

        .btn {
            display: block; width: 100%; padding: 15px; margin: 10px 0;
            border: none; border-radius: 12px; font-size: 18px;
            font-weight: bold; color: white; cursor: pointer;
        }
        .btn-restart { background-color: #5c8aff; }
        .btn-follow { background-color: #66bb6a; }

        /* ‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #leaderboard {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); width: 90%;
            background: white; border: 2px solid #5c8aff;
            border-radius: 15px; padding: 15px; text-align: center;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">Score: <span id="current-score">0</span></div>
    
    <div id="player"></div>

    <div id="game-over-modal">
        <h2>‡¶ñ‡ßá‡¶≤‡¶æ ‡¶∂‡ßá‡¶∑!</h2>
        <p class="score-text">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞: <span id="final-score">0</span></p>
        <button class="btn btn-restart" onclick="location.reload()">‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ñ‡ßá‡¶≤‡ßÅ‡¶®</button>
        <button class="btn btn-follow">‡¶´‡¶≤‡ßã ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>

    <div id="leaderboard">
        <h3 style="color:#d32f2f">üèÜ ‡¶∏‡ßá‡¶∞‡¶æ ‡¶ñ‡ßá‡¶≤‡ßã‡ßü‡¶æ‡ßú</h3>
        <hr style="border: 0.5px solid #eee">
        <p style="color:#777; font-size: 12px;">Powered by ‡¶™‡¶æ‡¶§‡¶æ ‡¶™‡¶æ‡¶ü‡ßã‡ßü‡¶æ‡¶∞‡ßÄ</p>
    </div>
</div>

<script>
    const container = document.getElementById('game-container');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('current-score');
    const finalScoreDisplay = document.getElementById('final-score');
    const gameOverModal = document.getElementById('game-over-modal');

    let score = 0;
    let isGameOver = false;

    // --- ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶°‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ó ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ (Touch dragging) ---
    container.addEventListener('touchmove', (e) => {
        if (isGameOver) return;
        e.preventDefault();
        let touch = e.touches[0];
        let containerRect = container.getBoundingClientRect();
        let newX = touch.clientX - containerRect.left;
        
        // ‡¶¨‡¶æ‡¶â‡¶®‡ßç‡¶°‡¶æ‡¶∞‡¶ø ‡¶ö‡ßá‡¶ï (‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá ‡¶®‡¶æ)
        if (newX > 45 && newX < containerRect.width - 45) {
            player.style.left = newX + "px";
        }
    });

    // ‡¶™‡¶ø‡¶∏‡¶ø ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤
    container.addEventListener('mousemove', (e) => {
        if (isGameOver) return;
        let containerRect = container.getBoundingClientRect();
        let newX = e.clientX - containerRect.left;
        if (newX > 45 && newX < containerRect.width - 45) {
            player.style.left = newX + "px";
        }
    });

    function spawnEnemy() {
        if (isGameOver) return;

        const enemy = document.createElement('div');
        enemy.classList.add('enemy');
        enemy.style.left = Math.random() * (container.clientWidth - 60) + "px";
        enemy.style.top = "-70px";
        container.appendChild(enemy);

        let fallSpeed = 4 + (score / 10); // ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶¨‡¶æ‡ßú‡¶≤‡ßá ‡¶ó‡¶§‡¶ø ‡¶¨‡¶æ‡ßú‡¶¨‡ßá
        let moveEnemy = setInterval(() => {
            if (isGameOver) {
                clearInterval(moveEnemy);
                enemy.remove();
                return;
            }

            let currentTop = parseInt(enemy.style.top);
            enemy.style.top = (currentTop + fallSpeed) + "px";

            // ‡¶ï‡¶≤‡¶ø‡¶∂‡¶® ‡¶°‡¶ø‡¶ü‡ßá‡¶ï‡¶∂‡¶®
            let pRect = player.getBoundingClientRect();
            let eRect = enemy.getBoundingClientRect();

            if (pRect.left < eRect.right && pRect.right > eRect.left &&
                pRect.top < eRect.bottom && pRect.bottom > eRect.top) {
                endGame();
            }

            if (currentTop > window.innerHeight) {
                enemy.remove();
                clearInterval(moveEnemy);
                score++;
                scoreDisplay.innerText = score;
            }
        }, 20);

        setTimeout(spawnEnemy, Math.max(500, 1200 - score * 5));
    }

    function endGame() {
        isGameOver = true;
        gameOverModal.style.display = 'block';
        finalScoreDisplay.innerText = score;
    }

    // ‡¶ó‡ßá‡¶Æ ‡¶∂‡ßÅ‡¶∞‡ßÅ
    spawnEnemy();
</script>

</body>
</html>
